<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Radio Aventura - ZenoFM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f9f9f9;
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .radio-container {
      max-width: 400px;
      margin: 50px auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.09);
      padding: 2rem;
      text-align: center;
    }
    .cover-img {
      width: 180px;
      height: 180px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 2px 12px rgba(0,0,0,0.11);
      background: #eee;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
    }
    .now-playing {
      background: #ff471a;
      color: #fff;
      display: inline-block;
      font-size: 0.95rem;
      font-weight: 700;
      border-radius: 6px;
      padding: 4px 12px;
      margin-bottom: 0.6rem;
      letter-spacing: 1px;
    }
    .song-title {
      font-size: 1.3rem;
      font-weight: 800;
      margin-bottom: 0.4rem;
      color: #222;
    }
    .song-artist {
      font-size: 1.1rem;
      font-weight: 600;
      color: #666;
      margin-bottom: 1rem;
    }
    .audio-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      margin-bottom: 1rem;
    }
    .audio-controls button {
      background: #ff471a;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 1.3rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .audio-controls button:hover {
      background: #d63c12;
    }
    .audio-vol {
      width: 120px;
      accent-color: #ff471a;
    }
    .history-section {
      max-width: 700px;
      margin: 40px auto 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 1.2rem;
    }
    .history-title {
      text-align: center;
      font-weight: 900;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #222;
      letter-spacing: 2px;
    }
    .history-list {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
    }
    .history-item {
      background: #f4f4f4;
      border-radius: 10px;
      padding: 0.7rem;
      width: 150px;
      text-align: center;
    }
    .history-art {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      background: #eee;
      border: 1px solid #ddd;
    }
    .history-song {
      font-size: 0.99rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 2px;
    }
    .history-artist {
      font-size: 0.94rem;
      color: #777;
    }
    @media (max-width:600px) {
      .radio-container { max-width: 96%; }
      .history-section { max-width: 98%; }
      .history-item { width: 45%; }
    }
  </style>
</head>
<body>
  <div class="radio-container">
    <img id="cover-img" class="cover-img" src="https://aventura.kusmedios.lat/img/logo.png" alt="Cover">
    <div class="now-playing">ON AIR</div>
    <div id="song-title" class="song-title">Cargando...</div>
    <div id="song-artist" class="song-artist">Artista</div>
    <div class="audio-controls">
      <button id="play-btn" title="Reproducir">&#9658;</button>
      <button id="pause-btn" title="Pausar">&#10074;&#10074;</button>
      <input id="audio-vol" class="audio-vol" type="range" min="0" max="1" step="0.01" value="1">
    </div>
    <audio id="radio-player" src="https://stream.zeno.fm/i6yeiqilxkvuv" preload="none"></audio>
  </div>

  <div class="history-section">
    <div class="history-title">ÚLTIMAS CANCIONES SONADAS</div>
    <div id="history-list" class="history-list">
      <!-- Se llenará por JS -->
    </div>
  </div>

  <script>
    // ------ Audio Controls ------
    const player = document.getElementById('radio-player');
    document.getElementById('play-btn').onclick = () => player.play();
    document.getElementById('pause-btn').onclick = () => player.pause();
    document.getElementById('audio-vol').oninput = function() { player.volume = this.value; };

    // ------ ZenoFM Metadata ------
    const ZENO_STREAM_ID = 'i6yeiqilxkvuv';
    const ZENO_METADATA_URL = `https://api.zeno.fm/metadata/${ZENO_STREAM_ID}.json`;
    const ZENO_HISTORY_URL = `https://api.zeno.fm/history/${ZENO_STREAM_ID}.json`;

    async function updateMetadata() {
      try {
        const res = await fetch(ZENO_METADATA_URL);
        const meta = await res.json();
        document.getElementById('song-title').textContent = meta.title || "Sin título";
        document.getElementById('song-artist').textContent = meta.artist || "Desconocido";
        if(meta.cover_url) {
          document.getElementById('cover-img').src = meta.cover_url;
        } else {
          document.getElementById('cover-img').src = "https://aventura.kusmedios.lat/img/logo.png";
        }
      } catch {
        document.getElementById('song-title').textContent = "Sin conexión";
        document.getElementById('song-artist').textContent = "";
        document.getElementById('cover-img').src = "https://aventura.kusmedios.lat/img/logo.png";
      }
    }

    async function updateHistory() {
      try {
        const res = await fetch(ZENO_HISTORY_URL);
        const data = await res.json();
        const container = document.getElementById('history-list');
        container.innerHTML = "";
        if(data.tracks && data.tracks.length) {
          data.tracks.slice(0,8).forEach(track => {
            container.innerHTML += `
              <div class="history-item">
                <img class="history-art" src="${track.cover_url||'https://aventura.kusmedios.lat/img/logo.png'}" alt="Art">
                <div class="history-song">${track.title||'Sin título'}</div>
                <div class="history-artist">${track.artist||'Desconocido'}</div>
              </div>`;
          });
        } else {
          container.innerHTML = "<div>No hay historial disponible.</div>";
        }
      } catch {
        document.getElementById('history-list').innerHTML = "<div>Error al cargar historial.</div>";
      }
    }

    updateMetadata();
    updateHistory();
    setInterval(updateMetadata, 10000); // Cada 10s
    setInterval(updateHistory, 10000);

    // Opcional: Autoplay en móviles requiere interacción
    document.getElementById('play-btn').onclick = () => {
      player.play();
      updateMetadata();
    };
  </script>
</body>
</html>
